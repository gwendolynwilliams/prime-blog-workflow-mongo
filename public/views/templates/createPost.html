<p>Create Post Page</p> {{message}}
<div class="row">
    <div class="col-md-6">
        <form>
            <label for="title">Title: </label>
            <input type="text" ng-model="title" id="title" />
            <label for="date">Date: </label>
            <input type="date" ng-model="date" id="date" />
            <label for="blog">Blog Text: </label>
            <input type="text" ng-model="blog" id="blog" />
            <label for="name">Author Name: </label>
            <input type="name" ng-model="name" id="name" />
            <button class="btn btn-info" ng-click="addBlogPost()">Add Post</button>
            <p ng-show="added">Blog Post Added!</p>
        </form>
    </div>
</div>
